<h1>Decoding Tools</h1>

<table>
    <tr>
        <td>
            <material-input class="block-width"
                    multiline
                    [displayBottomPanel]="true"
                    [floatingLabel]="true"
                    rows="10"
                    type="text"
                    label="Input" [(ngModel)]="input">
    </material-input>
        </td>
        <td>
            <material-input class="block-width"
                            multiline
                            [displayBottomPanel]="true"
                            [floatingLabel]="true"
                            [error]="urlError"
                            rows="10"
                            type="text"
                            label="URL Encoded" [(ngModel)]="urlOutput">
            </material-input>
        </td>
            <td>
                <material-input class="block-width"
                                multiline
                                [displayBottomPanel]="true"
                                [floatingLabel]="true"
                                [error]="htmlError"
                                rows="10"
                                type="text"
                                label="HTML Encoded" [(ngModel)]="htmlOutput">
                </material-input>
            </td>
            <td>
                <material-input class="block-width"
                                multiline
                                [displayBottomPanel]="true"
                                [floatingLabel]="true"
                                [error]="b64Error"
                                rows="10"
                                type="text"
                                label="Base 64 Encoded" [(ngModel)]="b64Output">
                </material-input>
            </td>
        </tr>
</table>
